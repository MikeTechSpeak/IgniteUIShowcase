<div>
  <span>Chart Type:</span>
  <select [(ngModel)]="chartType">
      <option>Auto</option>
      <option>Area</option>
      <option>Line</option>
      <option>Column</option>
      <option>Point</option>
      <option>Spline</option>
      <option>SplineArea</option>
      <option>StepArea</option>
      <option>StepLine</option>
      <option>Waterfall</option>
  </select>
</div>
<igx-category-chart #myChart
                    [dataSource]="data"
                    [chartType]="chartType"
                     width="100%"
                     height="600px">
 </igx-category-chart>
